<!doctype html>
<html lang="en">

<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
		  <!-- Brand and toggle get grouped for better mobile display -->
		  <div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			  <span class="sr-only">Toggle navigation</span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Bob Moral Nettoyage</a>
		  </div>
		
		  <!-- Collect the nav links, forms, and other content for toggling -->
		  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			{% if 1 < 2 %} <!--Not connected-->
				<ul class="nav navbar-nav navbar-right">
					<li><a href="{% url 'connect' %}">Se connecter</a></li>
					<li><a href="{% url 'signup' %}">S'inscrire</a></li>
				</ul>
			{% elif 1 > 2 %} <!--Connected-->
				<ul class="nav navbar-nav">
					<li><a href="{% url 'ticketForm' %}">Soumettre un ticket</a></li>
					<li><a href="{% url 'myTickets' %}">Mes tickets en cours</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="{% url 'profile' %}">Mon profil</a></li>
				</ul>
			{% else %}
				<ul class="nav navbar-nav">
					<li><a href="{% url 'submittedTickets' %}">Tickets</a></li>
					<li><a href="{% url 'planning' %}">Planning</a></li>
				</ul>
			{% endif %}
		  </div>
		</div>
	</nav>

	<div class="row">
		<div class="col-xs-6 col-md-3">
			<a href="#" class="thumbnail">
				<img src="static/img/bob.jpg" alt="">
			</a>
		</div>
	</div>
</body>
