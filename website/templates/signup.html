<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="author" content="SIGL">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Login page</title>
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/css/my-login.css">
	<link rel="stylesheet" type="text/css" href="static/css/template.css">

</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
		  <!-- Brand and toggle get grouped for better mobile display -->
		  <div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			  <span class="sr-only">Toggle navigation</span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{% url 'home' %}">Bob Moral Nettoyage</a>
		  </div>
		  <!-- Collect the nav links, forms, and other content for toggling -->
		  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
			  <li><a href="{% url 'connect' %}">Se connecter</a></li>
			  <li><a href="{% url 'signup' %}">S'inscrire</a></li>
			</ul>
		  </div>
		</div>
		</nav>

		<div class="container">
			{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="card">
					<div class="card-body">
						<div class="row">
							<h4>S'inscrire</h4>
							<hr>
						</div>
						<div class="row">
							<form>
								<div class="form-group">
									<label for="email">Email</label>
									<input type="email" class="form-control" name="email" id="email" placeholder="dupont@exemple.fr" required>
								</div>
								<div class="form-group">
									<label for="lastname">Nom</label>
									<input type="text" class="form-control" name="lastname" id="lastname" placeholder="Nom" required>
								</div>
								<div class="form-group">
									<label for="firstname">Prénom</label>
									<input type="text" class="form-control" name="firstname" id="firstname" placeholder="Prénom" required>
								</div>
								<div class="form-group">
									<label for="telephone">Numéro de téléphone</label>
									<input type="tel" class="form-control" name="telephone" id="telephone" placeholder="06 xx xx xx xx" required>
								</div>
								<div class="form-group">
									<label for="password">Mot de passe</label>
									<input type="password" class="form-control" name="password" id="password" placeholder="" required>
									<small id="floorHelp" class="form-text text-muted">Pas de restriction, on est très ouverts.</small>
								</div>
								<div class="form-group">
									<label for="confirm">Confirmation mot de passe</label>
									<input type="password" class="form-control" name="confirm" id="confirm" placeholder="" required>
								</div>
								<button type="submit" class="btn btn-primary">S'inscrire</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
	</section>

	<script src="static/js/jquery.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
	<script src="static/js/my-login.js"></script>
</body>

</html>
